<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Add New Visit</nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="addVisit()" #form="ngForm" autocomplete="nope">
          <div class="form-group row">
            <label for="hallName" class="col-sm-3 col-form-label">Hall Name</label>
            <div class="col-sm-9">
              <input name="hallName" [(ngModel)]="visit.hallName" type="text" class="form-control" id="hallName" placeholder="Hall Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="visitTime" class="col-sm-3 col-form-label">Visit Time</label>
            <div class="col-sm-9">
              <input name="visitTime" [(ngModel)]="visit.time" type="text" class="form-control" id="visitTime" placeholder="Time">
            </div>
          </div>
          <div class="form-group row">
            <label for="visitDescription" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
              <textarea name="visitDescription" [(ngModel)]="visit.description" class="form-control" id="visitDescription" placeholder="Description"
                rows="7"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <label for="visitDescription" class="col-sm-3 col-form-label">Visit banner</label>
            <div class="col-sm-9">
              <input name="visitBannner" (change)="onChange($event)" type="file" class="form-control" id="visitbanner">
            </div>
          </div>



          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-primary pull-right">Add</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>


  </div>
</div>
